<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An accessible todo application">
    <title>Accessible Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" aria-label="Navigation sidebar">
            <header>
                <h1>All lists</h1>
                <p class="sidebar-count">0 categories</p>
            </header>
            
            <nav aria-label="Task categories">
                <!-- ... (keep existing time-based sections) ... -->
                
                <section id="categories-container" aria-label="Custom categories">
                    <!-- Categories will be added dynamically with edit/delete buttons -->
                </section>
                
                <button class="add-list" id="add-category-btn" aria-label="Add new category">
                    <span>Add a new list...</span>
                </button>
            </nav>
        
        </aside>
        
        <main class="main-content" aria-label="Main content">
            <header class="main-header">
                <h1 id="current-date">Today: Loading date...</h1>
                <p id="task-counter">0 of 0 items</p>
            </header>
            
            <button class="add-item" id="add-item-btn" aria-label="Add new task">
                <span>Add a new item...</span>
                <span class="item-meta">
                    <span>Item set size:</span>
                    <span>Category</span>
                </span>
            </button>
            
            <section class="task-list" id="task-container" aria-label="Task list">
                <p class="no-tasks">No tasks added yet. Click "Add a new item" to get started.</p>
            </section>
            
            <dialog id="task-form" aria-labelledby="form-title">
                <h2 id="form-title">New Task</h2>
                <form id="task-form-content">
                    <label for="task-description">Description</label>
                    <input type="text" id="task-description" placeholder="Add a description..." required>
                    
                    <label for="task-category">Category</label>
                    <select id="task-category" required>
                        <option value="" disabled selected>Select a category</option>
                        <!-- Categories will be added dynamically -->
                    </select>
                    
                    <label for="task-date">Date</label>
                    <input type="date" id="task-date" required>
                    
                    <label for="task-time">Time</label>
                    <input type="time" id="task-time">
                    
                    <div class="checkbox-container">
                        <label for="task-important">Important?</label>
                        <input type="checkbox" id="task-important">
                       
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" id="cancel-task">Cancel</button>
                        <button type="submit" id="save-task">Save</button>
                    </div>
                </form>
            </dialog>
        </main>
    </div>
    <!-- Add this dialog for category management -->
<dialog id="category-dialog" aria-labelledby="category-dialog-title">
    <h2 id="category-dialog-title">Manage Category</h2>
    <form id="category-form">
        <label for="category-name">Category Name</label>
        <input type="text" id="category-name" required>
        
        <div class="form-buttons">
            <button type="button" id="cancel-category">Cancel</button>
            <button type="submit" id="save-category">Save</button>
            <button type="button" id="delete-category" class="danger">Delete</button>
        </div>
    </form>
</dialog>
    <script src="script.js"></script>
</body>
</html>
